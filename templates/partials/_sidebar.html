{% load static %}
<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
  <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarMenuLabel">Dashboard Arkadia</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2 {% if request.path == '/dashboard/' %}active{% endif %}" aria-current="page" href="{% url 'dashboard' %}">
            <i class="bi bi-house-fill"></i>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2 {% if request.path == '/dashboard/funds/' %}active{% endif %}" href="{% url 'funds' %}">
            <i class="bi bi-wallet"></i>
            Funds and Strategies
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2 {% if request.path == '/dashboard/reports/' %}active{% endif %}" href="{% url 'reports' %}">
            <i class="bi bi-graph-up"></i>
            Reports
          </a>
        </li>
      </ul>
      <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
        <span>Saved reports</span>
      </h6>
      <ul class="nav flex-column mb-auto">
        <!-- Inizio della sezione dei report recenti -->
        {% for report in recent_reports %}
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'download_report' report.id %}">
                <i class="bi bi-file-earmark-text"></i>
                {{ report.name }}
            </a>
        </li>
        {% endfor %}
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'all_reports' %}">
                <i class="bi bi-folder-fill"></i>
                All Reports
            </a>
        </li>
      </ul>
      <hr class="my-3">
      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2 {% if request.path == '/dashboard/profile/' %}active{% endif %}" href="{% url 'profile' %}">
            <i class="bi bi-person-circle"></i>
            Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2 {% if request.path == '/dashboard/settings/' %}active{% endif %}" href="{% url 'settings' %}">
            <i class="bi bi-gear-wide-connected"></i>
            Settings
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url 'logout' %}">
            <i class="bi bi-door-closed"></i>
            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
